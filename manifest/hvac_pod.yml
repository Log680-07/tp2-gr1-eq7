apiVersion: v1
kind: pod
metadata:
  name: hvac-log680
  namespace: tp3-gr1-eq7
spec:
  containers:
    - name: hvac-controller
      image: etslog680/image_hvac:latest
      envFrom:
        - configMapRef:
            name: hvac-config
        - secretRef:
            name: hvac-token
      resources:
        requests:
          memory: "15Mi"
          cpu: "20m"
        limits:
          memory: "30Mi"
          cpu: "40m"
      imagePullPolicy: IfNotPresent
  restartPolicy: Always
  imagePullSecrets:
    - name: dockerhub-credentials