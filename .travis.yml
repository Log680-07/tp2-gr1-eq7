language: python

# version python
python:
  - 3.7
# branches de developpement qui seront index√©es par travis
branches:
  only:
  - main
  - develop

#service
services:
  - docker

# installation de prerequis
before_script:
  - pip install -r requirements.txt

script:
  - python -m unittest discover -v
  
# creation d'image et sa savegarde dans le docker
after success:
  - docker build -t etslog680/image_hvac .
  - docker login -u $USER_DOCKER  -p $PWR_DOCKER
  - docker push etslog680/image_hvac:latest


